<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/todo.css">
    <body>
        <div class="headingText">
            <div class="openBtnDiv">
                <button type="button" onclick="openTheForm()"><span class="material-symbols-outlined">menu</span></button>
            </div>
            <span> Student Details </span>
            <div class="closeBtnDiv">
                <button type="button" onclick="closeTheForm()"><span class="material-symbols-outlined">close</span></button>
            </div>
        </div>
        <div class="entireContainer" id="popContainer">
            <div class="popContentDiv" >
                <div class="leftContainer">
                    <form id="form" class="formContainer">
                        <div class="labelHeaderDiv">
                            <span> Student Details Form </span>
                        </div>
                        <div class="inputDetailsDiv">
                            <div class="nameInputTextDiv">
                                <div class="nameLabelDiv">
                                    <label>Student Name</label>
                                </div>
                                <div class="nameInputDiv">
                                    <input name="username" id="nameInput" placeholder="Enter Username">
                                </div>                                
                            </div>
                            <div class="deptInputTextDiv">
                                <div class="deptLabelDiv">
                                    <label>Department</label>
                                </div>
                                <div class="deptInputDiv">
                                    <input name="department" id="deptInput" placeholder="Enter Dept">
                                </div>                                
                            </div>
                        </div>
                        <div id="msg" class="errMsgDiv"></div>
                        <div class="submitBtnDiv">
                            <button type="submit">Submit</button>
                        </div>
                        <div class="dummyDiv"></div>
                    </form>
                </div>
                <div class="middleContainer"></div>
                <div class="rightContainer">
                    <div class="dataContainer">
                        <div class="spanHeaderDiv">
                            <span> Students Detail List </span>
                        </div>
                        <div id="posts" class="postsDiv">
                            <div class="postContainerStatic">
                                <p>Student Name</p>
                                <p>Student Dept</p>
                                <span class="options">
                                    <span class="material-symbols-outlined">edit_note</span>
                                    <span class="material-symbols-outlined">delete</span>
                                </span>
                            </div>
                            <!--div class="postContainer">
                                <p>Student Name</p>
                                <p>Student Dept</p>
                                <span class="options">
                                    <i onclick="editFunc(this)" class="material-symbols-outlined">edit_note</i>
                                    <i onclick="deleteFunc(this)" class="material-symbols-outlined">delete</i>
                                </span>
                            </div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script src="../js/todo.js"></script>
</html>
